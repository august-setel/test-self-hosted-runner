name: Dev-Adhoc
run-name: triggered manually by ${{ github.actor }}
on: 
  workflow_dispatch:
jobs: 
  call-build-setup:
    uses: august-setel/test-self-hosted-runner/.github/workflows/build-setup.yml@main
  build-dev-adhoc:
    runs-on: [self-hosted, ARM64]
    steps:
      - name: Run fastlane
        run: |
          fastlane increase_build_number number:$GITHUB_RUN_NUMBER
      - run: echo "ğŸ This job's status is ${{ job.status }}."