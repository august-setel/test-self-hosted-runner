name: No Trigger
run-name: ${{ github.actor }} is trigger manually
on: 
  workflow_dispatch:
    inputs:
      lane:
        required: true
        type: choice
        description: What fastlane to execute
        options: 
        - fastlane increase_build_number
        - echo "hi"
jobs:
  Some-Actions:
    runs-on: [self-hosted, ARM64]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - run: echo "🎉 The job was manually triggered by a ${{ github.event_name }} event."
      - name: Run fastlane
        run: |
          ${{ github.event.inputs.lane }} number:$GITHUB_RUN_NUMBER
      - run: echo "🍏 This job's status is ${{ job.status }}."